name: Copilot Setup Steps

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - '.github/workflows/copilot-setup-steps.yml'

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - uses: astral-sh/setup-uv@v7

      - name: Install dependencies
        run: uv sync --dev
