name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: |
          pip install uv

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: uv-${{ hashFiles('uv.lock') }}

      - name: Install dependencies
        run: |
          uv sync --dev

      - name: Run tests
        run: |
          cd ollama-cli && uv run --python 3.11 pytest ../tests/ -v

      - name: Run linter
        run: |
          uv run ruff check .

      - name: Type check
        run: |
          uv run ruff check --select I .