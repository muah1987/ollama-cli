name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - uses: astral-sh/setup-uv@v7

      - name: Cache uv dependencies
        uses: actions/cache@v5
        with:
          path: .venv
          key: uv-${{ hashFiles('uv.lock') }}

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Verify pytest installation
        run: uv run pytest --version

      - name: Validate documentation
        run: |
          echo "Checking required documentation files..."
          files=("README.md" "CONTRIBUTING.md" "SECURITY.md" "OLLAMA.md")
          for file in "${files[@]}"; do
            if [ -f "$file" ]; then
              echo "✓ $file exists"
            else
              echo "✗ $file is missing"
              exit 1
            fi
          done
          echo "✓ All required documentation files are present"

      - name: Validate codebase structure
        run: |
          echo "Validating codebase structure..."
          dirs=("qarin_cmd" "api" "model" "server" "runner" "tests" "docs")
          for dir in "${dirs[@]}"; do
            if [ -d "$dir" ]; then
              echo "✓ $dir/ directory exists"
            else
              echo "✗ $dir/ directory is missing"
              exit 1
            fi
          done
          echo "✓ All required directories are present"

      - name: Run tests with coverage
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          uv run pytest tests/ -v --cov=./ --cov-report=xml --cov-report=term-missing --cov-fail-under=75
          echo "Coverage check passed with minimum 75% coverage requirement"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Run linter
        run: uv run ruff check .

      - name: Check import sorting
        run: uv run ruff check --select I .

      - name: Security scan
        run: |
          uv run pip install bandit 2>/dev/null || true
          uv run bandit -r qarin_cmd api runner model server -ll -q || true
          echo "Security scan completed"

      - name: Validate production folder
        run: |
          echo "Validating production folder structure..."
          if [ ! -d "qarin_cmd" ]; then echo "ERROR: qarin_cmd/ directory missing"; exit 1; fi
          if [ ! -d "api" ]; then echo "ERROR: api/ directory missing"; exit 1; fi
          if [ ! -d "model" ]; then echo "ERROR: model/ directory missing"; exit 1; fi
          if [ ! -d "server" ]; then echo "ERROR: server/ directory missing"; exit 1; fi
          if [ ! -d "runner" ]; then echo "ERROR: runner/ directory missing"; exit 1; fi
          if [ ! -d "tests" ]; then echo "ERROR: tests/ directory missing"; exit 1; fi
          if [ ! -f "ROADMAP.md" ]; then echo "ERROR: ROADMAP.md missing"; exit 1; fi
          if [ ! -f "TODO.md" ]; then echo "ERROR: TODO.md missing"; exit 1; fi
          echo "Production folder structure validated successfully!"
